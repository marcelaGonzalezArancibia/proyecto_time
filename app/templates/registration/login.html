<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    

</head>
<body>
   
    <div class="container" >
        <br>
        <br>
        <div class="row" >
         <div class="col-md-6 offset-md-3">
             <div class="card mb-4">  
                 <div class="card-body" style="background-color: rgb(221, 231, 236);">
                     <h2 style="text-align: center;">Ingresa tus credenciales</h2>
                     <hr>
                     {% if form.errors %}
                     <div class="alert alert-danger" role="alert">
                         Usuario o contraseña incorrectos.
                     </div>
                    {% endif %}
                     <form action="" method="post">
                         {% csrf_token %}
                         <div class="mb-3">
                             <label for="username" class="form-label">Usuario</label>
                             <input type="text" class="form-control" id="username" name="username">
                         </div>
                         <div class="mb-3">
                             <label for="password" class="form-label">Contraseña</label>
                             <input type="password" class="form-control" id="password" name="password">
                         </div>
                         <div class="d-grid gap-2">
                            
                            <button type="submit" class="btn active btn" data-bs-toggle="button" aria-pressed="true" style=" background-color: white;">Ingresar</button>
                          </div>
                        
                     </form>
                 </div>
             </div>
         </div>
        </div>
     </div>
</body>
</html>
