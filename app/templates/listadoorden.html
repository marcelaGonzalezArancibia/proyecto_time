<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Listar Órdenes</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>

  <h1 style="text-align: center;" class="p-5">Listado de Órdenes</h1>
  <div  class="p-2">
    <button type="button" class="btn btn-outline-secondary " onclick="window.location.href='{% url 'crearorden' %}'">Crear</button>
  </div>
  <hr>
  <div class="p-5">

 
  
    <table class="table table-striped">
      <thead>
        <tr>
         
          <th scope="col" style="background-color: rgb(139, 169, 161);">Codigo orden</th>
          <th scope="col" style="background-color: rgb(139, 169, 161);">Estado de rectificaciones</th>
          <th scope="col" style="background-color: rgb(139, 169, 161);">Estado de entrega</th>
          <th scope="col" style="background-color: rgb(139, 169, 161);">Opciones</th>
          <th style="background-color: rgb(139, 169, 161);"></th>
          <th style="background-color: rgb(139, 169, 161);"></th>
        </tr>
      </thead>
      <tbody>
        {% for orden in ordenes %}
        <tr>
          <td>Orden: {{ orden.id }}</td>
          <td><li>{{ orden.estado }}</li></td>
          <td><li>{{ orden.estadoentrega }}</li></td>
          <td>
            <div class="p-2">
              <button type="button" class="btn btn-outline-secondary " onclick="window.location.href='{% url 'modificar' orden.id %}'">Modificar</button>
            </div>
          </td>
          <td>
            <div class="p-2">
              <button type="button" class="btn btn-outline-secondary " onclick="window.location.href='{% url 'detalleorden' orden.id %}'">Ver Orden</button>
            </div>
          </td>
          <td>
            <div class="p-2">
              <button type="button" class="btn btn-outline-secondary " onclick="window.location.href='{% url 'entrega' orden.id %}'">Entrega</button>
            </div>
          </td>
        </tr>
        {% endfor %}
       
      </tbody>
    </table>
    
  </div>
  <ul>
   
</ul>
 


</body>

</html>
