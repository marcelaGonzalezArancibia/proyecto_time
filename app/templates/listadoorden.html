<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Listar Órdenes</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>

  <h1>Listado de Órdenes</h1>
  <a href="{% url 'crearorden' %}">volver a crear orden</a>
  <hr>
  <div>

 
    
    <table class="table">
      <thead>
        <tr>
         
          <th scope="col">Codigo orden</th>
          <th scope="col">Estado de rectificaciones</th>
          <th scope="col">Estado de entrega</th>
          <th scope="col">Opciones</th>
          <th></th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        {% for orden in ordenes %}
        <tr>
          <td>Orden: {{ orden.id }}</td>
          <td><li>{{ orden.estado }}</li></td>
          <td><li>{{ orden.estadoentrega }}</li></td>
          <td><a href="{% url 'modificar' orden.id %}">Modificar</a></td>
          <td><a href="{% url 'detalleorden' orden.id %}">Ver Orden</a></td>
          <td><a href="">entrega</a></td>
        </tr>
        {% endfor %}
       
      </tbody>
    </table>
    <hr>
  </div>
  <ul>
   
</ul>
 


</body>

</html>
